<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/public/css/style.css" />
		<title>Frontend Mentor | Todo app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<header class="header">
			<div class="header__group">
				<h1 class="title my-l ml-m">Todo</h1>
				<span class="btn__theme">
					<img src="./public/images/icon-moon.svg" alt="toggle dark mode" />
				</span>
			</div>

			<div class="todo">
				<button class="todo__btn" type="button"></button>
				<label class="todo__label sr-only">create a new Todo</label>
				<input
					type="text"
					class="todo__input"
					placeholder="Create a new todo"
					maxlength="30"
				/>
			</div>
		</header>
		<main>
			<div class="todo__container">
				<ul class="todo__list"></ul>
				<div class="todo__notifications">
					<p class="items__left"></p>
					<button type="button" class="clear">clear completed</button>
				</div>
			</div>
		</main>
		<!-- Add dynamic number -->
		<div class="controls">
			<button class="controls__btn active" type="button" data-filter="all">
				All
			</button>
			<button class="controls__btn" type="button" data-filter="active">
				Active
			</button>
			<button class="controls__btn" type="button" data-filter="completed">
				Completed
			</button>
		</div>
		<p class="instruction">Drag and drop to reorder list</p>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="www.github.com/SProga">SProga</a>.
		</div>

		<script src="./public/js/script.js" type="module"></script>
	</body>
</html>
